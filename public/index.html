<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>saasforcovid.com</title>

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Sharing info -->
    <meta
      property="og:title"
      content="Fight COVID-19 together with huge discounts for these SaaS products."
    />
    <meta
      property="og:description"
      content="Use the provided discounts of the following SaaS products and build amazing tools to fight COVID-19"
    />
    <meta
      property="og:image"
      content="https://saasforcovid.com/social-media.png"
    />
    <meta
      property="og:site_name"
      content="Fight COVID-19 together with huge discounts for these SaaS products."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://saasforcovid.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Fight COVID-19 together with huge discounts for these SaaS products."
    />
    <meta
      name="twitter:description"
      content="Use the provided discounts of the following SaaS products and build amazing tools to fight COVID-19"
    />
    <meta
      name="twitter:image"
      content="https://saasforcovid.com/social-media.png"
    />
    <!-- End Twitter -->

    <!-- Styling -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
    />
    <style>
      .gradient {
        background-image: linear-gradient(to right, #ed6ea0 0%, #ec8c69 100%);
      }
      .text-custom-pink {
        color: #ed6ea0;
      }
      .bg-custom-pink {
        background-color: #ed6ea0;
      }
      .border-custom-pink {
        border-color: #ed6ea0;
      }
    </style>

    <!-- Privacy friendly analytics, no cookies, no fingerprints -->
    <script async defer src="https://cdn.simpleanalytics.io/hello.js"></script>
  </head>
  <body class="leading-normal tracking-normal text-white gradient">
    <noscript
      ><img src="https://api.simpleanalytics.io/hello.gif" alt=""
    /></noscript>
    <noscript>
      <strong
        >We're sorry but saasforcovid.com doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.simpleanalytics.io/embed.js"></script>
  </body>
</html>
