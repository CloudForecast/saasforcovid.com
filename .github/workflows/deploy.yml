name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          echo $DATE
          npm install --only=dev
          npm install
          npm run build
        env:
          CI: true
          NODE_ENV: production
          DATE: ${{ date -u +"%Y-%m-%dT%H:%M:%SZ" }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
